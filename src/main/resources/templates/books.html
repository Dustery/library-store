<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        table {
            border: 1px solid;
        }
        tr {
            border: 1px solid;
        }
        th {
            border: 1px solid;
        }
        td {
            border: 1px solid;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th th:width="50">№ п/п</th>
        <th th:width="200">Название книги</th>
        <th th:width="200">Автор</th>
        <th th:width="60">Год издания</th>
        <th th:width="100">Цена</th>
    </tr>
    <div th:each="book : ${bookList}">
        <tr>
            <td th:align="center" th:text="${book.getId()}">id</td>
            <td th:align="center" th:text="${book.getTitle()}">title</td>
            <td th:align="center" th:text="${book.getAuthor()}">author</td>
            <td th:align="center" th:text="${book.getYear()}">year</td>
            <td th:align="center" th:text="${book.getPrice()}">price</td>
        </tr>
    </div>
</table>

<br/>
<hr/>

<button>
    <a href="/add">Добавить книгу</a>
</button>

</body>
</html>
